<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clima</title>
</head>
<body>
    <main>
    <div class="container">
        <form action="">
          <label for="text"><span class="span1"> Ingrese la ciudad:</span>
            <div class="container-small"> 
                <input placeholder="Buscar ciudad" id="text" type="text">
                <div></div>
                <small>Debe ingresar una ciudad</small>
            </div> 
          </label>
         <label for="codigo"><span class="span2">Ingrese el País:</span>
         <div class="container-small">  
           <select name="" id="codigo">
            <option value=""></option>
            <option value="ar">Argentina</option>
            <option value="us">Estados unidos</option>
            <option value="br">Brasil</option>
            <option value="cl">Chile</option>
            <option value="py">Paraguay</option>
            <option value="uy">Uruguay</option><option value="ar">Argentina</option>
            <option value="bo">Bolivia</option>
            <option value="uk">Inglaterra</option>
          </select><div></div>
          <small>Debe ingresar un país</small>
        </div> 
        </label>
         <button id="btn">Buscar</button>
        </form>
        <div class="container-res" id="res">
            <div class="container-city">
                <p id="city"></p>
            </div>
            <div class="container-date">
                <p id="date"></p>
            </div>
            <div class="container-img">
                <img id="img" src="" alt="">
                <p id="temp"></p>
            </div>
            <div class="container-descripcion">
                <p id="desc"></p>
            </div>
            <div class="container-temp">
               <p id="min"></p> 
            </div>
        </div>
    </div>
</main>
<footer>

</body>
</html>
